<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/master.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:500" rel="stylesheet">
  <title>Calculator</title>
</head>
<body>
  <div id="app">
      <div class="display">
        {{js}}
      </div>
    <div class="keyboard">
      <button type="button" class="operator" data-op="rst">=</button>
      <button type="button" class="operator" data-op="pls">+</button>
      <button type="button" class="operator" data-op="mns">-</button>
      <button type="button" class="operator" data-op="dvs">/</button>
      <button type="button" class="operator" data-op="mlt">*</button>

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
